<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- connect to style.css file for pattern-->
  <link rel="stylesheet" href="style.css">
  <title>Card Game</title>
</head>

<body>

  <!-- display game title and game logo -->
  <div id="header">
    <div class="title">
      <img src="https://image.flaticon.com/icons/svg/107/107585.svg" alt="game logo">
      <h2>Memorizing Game</h2>
    </div>

    <h2 class="score">Score: 0</h2>
    <p class="tried">You've tried: 0 time(s)</p>
  </div>

  <!-- display all cards in one div-->
  <div id="cards">

    <!-- each individual card in a div -->
    <div class="card">
      <p>4</p>
      <img src="https://image.flaticon.com/icons/svg/105/105220.svg" alt="card symbol">
      <p>4</p>
    </div>

  </div>

  <!-- connect to main.js file for action-->
  <script src="main.js"></script>
</body>

</html>
